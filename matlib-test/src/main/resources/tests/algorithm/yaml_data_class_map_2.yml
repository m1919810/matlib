a:
  # 基本类型字段
  a: 42                          # int类型
  b: 128                         # short类型
  c: 9223372036854775807         # long类型 (最大值示例)
  d: 3.141592653589793           # double类型
  e: 2.71828                     # float类型

  # 基本类型数组
  f:
    - 1
    - 2
    - 3
    - 4
    - 5

  # B类对象实例
  g:
    a: 100
    b: -32768                    # short最小值示例
    c: -9223372036854775808      # long最小值示例
    d: -1.5e308                  # double负极大值示例
    e: 1.4e-45                   # float最小值示例

  # A类对象数组（包含嵌套）
  h:
    # 第一个A数组元素
    - a: 10
      b: 256
      c: 123456789
      d: 1.414
      e: 0.707
      f:
        - 10
        - 20
      g:
        a: 50
        b: 1024
        c: 999999999
        d: 2.5
        e: 1.25
      h: []                     # 空数组示例

    # 第二个A数组元素（带特殊值）
    - a: -1
      b: 0
      c: 0
      d: 0.0
      e: 0.0
      f: []                     # 空整型数组
      g: null                   # null对象示例
      h: null                   # null数组示例

    # 第三个A数组元素（嵌套更深层次）
    - a: 99
      b: -128
      c: 7777777777
      d: 99.99
      e: 88.88
      f:
        - 100
        - 200
        - 300
      g:
        a: 0
        b: 1
        c: -1
        d: 0.001
        e: -0.001
      h:
        # 嵌套的A对象
        - a: 5
          b: 6
          c: 7
          d: 8.8
          e: 9.9
          f: [1, 2, 3]
          g: null
          h: null

# 空A实例配置示例
c:
  a: 0
  b: 0
  c: 0
  d: 0.0
  e: 0.0
  f: []
  g: null
  h: []