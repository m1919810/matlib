      - "<passive> 7) 您应避免因使用网络拓展而使\"网络拓展\"或\"网络拓展开发组\"或\"网络拓展开发组成员\"卷入政治和公共事件。<warning>否则网络拓展开发组有权暂停或终止对网络拓展的维护。"
